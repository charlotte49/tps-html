<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3>Fiche d'inscription pour les Ã©tudiants</h3>
    <div id="formError"></div>
    <form id="inscription">
      <input id="nom" placeholder="Nom" /><br />
      <input id="prenom" placeholder="Prenom" /><br />
      <input id="age" placeholder="Age" /><br />
      <input id="genre" placeholder="Genre" /><br />
      <input id="pays" placeholder="Pays" /><br />
      <input id="option" placeholder="Option" /><br />
      <input id="listeCours" placeholder="Liste des cours" /><br />
      <input type="submit" value="Envoyer" />
    </form>

    <h2>Tableau</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Age</th>
          <th>Genre</th>
          <th>Pays</th>
          <th>Option</th>
          <th>Liste des cours</th>
        </tr>
      </thead>
      <tbody id="tableauEtudiants"></tbody>
    </table>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
