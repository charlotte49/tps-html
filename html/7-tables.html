    <meta charset="UTF-8" />
    <title>HTML tables</title>
  </head>
  <body>

    <table border="1">
      <thead>
        <tr>
          <th>Messi</th>
          <th>Ronaldo</th>

        <tr>

          <td>Zidane</td>
        </tr>
        <tr>

          <td>Pipo</td>
        </tr>
      </tbody>

</html>
